<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conquest! - Game</title>
        <link rel="stylesheet" href="styles/conquest.css">
    </head>

    <body>
        <header class="site-header">
        
            <img src="assets/images/logos/logo.JPG" alt="Conquest Logo" class="site-logo">
        
            <h1 class="site-title">CONQUEST! - Game</h1>
        
            <nav class="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        
            <button id="reset-button" class="reset-btn">Reset<br>Game</button>
        
        </header>


        <main class="game-content">
            <aside class="games-nav" aria-label="Other Games">
                <nav>
                    <ul>
                        <li><a href="#">More Games Coming Soon!</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="game-area">
                <h2 class="sr-only">CONQUEST! - Play Now!</h2>
                <div class="game-wrapper">
                    <canvas id="gameCanvas" width="800" height="600">
                        filler text
                    </canvas>

                    <div class="instructions">
                        <p>Arrows to Move</p>
                        <p>LMB to Fire!</p>
                    </div>

                    <button id="fullscreen">
                        Full<br>Screen
                    </button>
                </div>
            </section>

            <aside class="game-info">
                <button class="info-toggle" aria-expanded="false" aria-controls="infoPanel">
                    info...
                </button>

                <div id="infoPanel" hidden>
                    <p>
                        
                    </p>
                </div>
            </aside>
        </main>

    <footer>
        <div id="footer-flex">    
            <p class="insp-msg">Go Change the World!</p>
            <a class="the-plan" href="site-plan.html">My Site Plan</a>
        </div>
            
        <div class="social">
            <a href="https://linkedin.com" target="_blank">
                    <img class="l-logo" src="assets/images/logos/linkedin.jpg" alt="Linkedin icon">
            </a>

            <a href="https://youtube.com" target="_blank">
                <img class="y-logo" src="assets/images/logos/youtube.png" alt="youtube icon">
            </a>
        </div>    
    </footer>
    </body>
</html>
