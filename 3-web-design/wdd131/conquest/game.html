<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <header class="game-header">
            <div class="logo">
                <h1>CONQUEST!</h1>
            </div>

            <nav class="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>

                    <!--Leaderboard Later-->
                </ul>
            </nav>

            <button id="reset-button">Reset<br>Game</button>

        <main class="game-grid">

                <nav>
                    <ul>
                        <li><a href="#">More Games Coming Soon!</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="game-area">
                <div class="game-wrapper">
                    <canvas id="gameCanvas" width="800" height="600">
                        filler text
                    </canvas>

                    <div class="instructions">
                        <p>Arrows to Move</p>
                        <p>LMB to Fire!</p>
                    </div>

                    <button id="fullscreen">
                        Full<br>Screen
                    </button>
                </div>
            </section>

            <aside class="game-info">
                <button class="info-toggle" aria-expanded="false" aria-controls="infoPanel">
                    info...

                <div id="infoPanel" hidden>
                    <p>
                        filler text
                    </p>
