<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Adjust game settings for Conquest! including volume, difficulty, theme, and music choice." />
    <title>Conquest! â€” Settings</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/sprites/meteor2.png">

    <link rel="stylesheet" href="styles/conquest.css">
    </head>

    <body>
        <header class="site-header">
            <img src="assets/images/logos/logo.JPG" alt="Conquest Logo" class="site-logo">
        
            <h1 class="site-title">CONQUEST! - Settings</h1>
        
            <nav class="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="game.html">Game</a></li>
                </ul>
            </nav>
        </header>

        <main class="settings-content">

            <section class="settings-panel">

                <div class="setting-item">
                    <label for="music-volume" class="setting-label">Music Volume</label>
                    <input
                    type="range"
                    id="music-volume"
                    class="setting-control"
                    min="0"
                    max="100"
                    value="70"
                    />
                </div>

                <div class="setting-item">
                    <label for="sfx-volume" class="setting-label">Sound Effects Volume</label>
                    <input
                    type="range"
                    id="sfx-volume"
                    class="setting-control"
                    min="0"
                    max="100"
                    value="50"
                    />
                </div>

                <div class="setting-item">
                    <label for="difficulty" class="setting-label">Difficulty</label>
                    <select id="difficulty" class="setting-control">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="themeSelect" class="setting-label">Theme</label>
                    <select id="themeSelect" class="setting-control">
                        <option value="light">Light(default)</option>
                        <option value="dark">Dark</option>
                        <option value="contrast">High Contrast</option>
                        <option value="gameboy">Game Boy</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="music-choice" class="setting-label">Music Choice</label>
                    <select id="music-choice" class="setting-control">
                        <option value="playful" selected>Cosmically</option>
                        <option value="calm">Beyond</option>
                        <option value="intense">Conquest</option>
                    </select>
                </div>
            </section>
        </main>
    <script type="module" src="scripts/theme-init.js"></script>
    <script type="module" src="scripts/ui.js"></script>
    </body>
</html>
